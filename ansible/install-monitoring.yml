- name: Install Prometheus and Grafana
  hosts: monitoring
  become: true
  vars:
    domain: supervision.projetgrp3.ovh
    target_port: 3000  # Grafana par d√©faut
  roles:
    - prometheus
    - grafana
    - alertmanager
    - letsencrypt
