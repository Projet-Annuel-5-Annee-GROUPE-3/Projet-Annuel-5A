- name: Install Rocket.Chat
  hosts: rocketchat
  become: true
  vars:
    domain: rocketchat.projetgrp3.ovh
    target_port: 3000  # Port de Rocket.Chat
  roles:
    - rocketchat
    - letsencrypt
